{% extends 'base.html' %} {% block body_next %}
<div class="container">
    <form action="/update/{{todo.sno}}" method="POST">
        <h3>Update TODO</h3>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title"  id="title" value={{todo.title}} aria-describedby="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc"  id="desc" value={{todo.desc}}>
        </div>

        <button type="submit" value="Submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
